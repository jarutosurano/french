site_name: French Study Notes
site_description: Vocabulary, pronunciation, and grammar notes for learning French
site_url: ""

theme:
  name: material
  logo: assets/js.png
  favicon: assets/js.png
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - All Words: word-of-the-day.md
  - Week 1:
    - Study Plan: week1.md
    - Words: week1-words.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - attr_list
